                    <option value="El ataque de los Clones">Episodio II: El ataque de los Clones</option>

                    <option value="AF los secretos de Dumbledore">Animales Fantasticos: los secretos de Dumbledore</option>
                </select>

        <div>
            <label for="nombreproducto">Nombre del Producto:</label>
            <input type="text" name="nombre" id="nombreproducto" value="Kakashi Hatake Shipuden Saga">
        </div>
        <div>
            <textarea name="descripcionproducto" id="descripcionproducto" cols="30" rows="10">Figura Funko coleccionable de Kakashi Hatake de ka saga Naruto Shipudden invocando chidori</textarea>
        </div>
        <div>
            <label for="sku">SKU</label>
            <input type="text" name="sku" id="sku" value="NAR001012">
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio" value="1799.00">
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" value="10">
        </div>
        <div>
            <label for="descuento">Descuento</label>
            <input type="number" name="descuento" id="descuento" value="10">
            <label for="cuotas">Cuotas</label>
